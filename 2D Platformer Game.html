<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: repeating-linear-gradient(180deg, #87CEEB, #98FB98 50%, #87CEEB 100%);
animation: skyMove 10s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            display: block;
            background: repeating-linear-gradient(180deg, #87CEEB, #98FB98 50%, #87CEEB 100%);
animation: skyMove 10s linear infinite;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameOver button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        #gameOver button:hover {
            background: #45a049;
        }
    
@keyframes skyMove {
    0% { background-position: 0 0; }
    100% { background-position: 0 400px; }
}

</style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">400</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div id="instructions">
            Use ARROW KEYS or WASD to move and jump
        </div>
        <div id="gameOver" style="display: none;">
            <h2 id="gameOverText">Game Over!</h2>
            <p id="finalScore">Final Score: 100</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            score: 0,
            level: 1,
            lives: 3,
            gameOver: false,
            keys: {},
            camera: { x: 0, y: 0 }
        };

        // Player object
        const player = {
            x: 100,
            y: 400,
            width: 30,
            height: 40,
            vx: 0,
            vy: 0,
            speed: 5,
            jumpPower: 15,
            onGround: false,
            color: '#FF6B6B'
        };

        // Game objects arrays
        let platforms = [];
        let coins = [];
        let enemies = [];
        let movingPlatforms = [];

        // Input handling
        const keys = {
            left: false,
            right: false,
            up: false,
            down: false
        };

        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = true;
                    break;
                case 'ArrowUp':
                case 'KeyW':
                case 'Space':
                    keys.up = true;
                    e.preventDefault();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = false;
                    break;
                case 'ArrowUp':
                case 'KeyW':
                case 'Space':
                    keys.up = false;
                    break;
            }
        });

        // Level data
        const levels = [
            {
                platforms: [
                    {x: 0, y: 550, width: 200, height: 50},
                    {x: 300, y: 450, width: 100, height: 20},
                    {x: 500, y: 350, width: 100, height: 20},
                    {x: 700, y: 250, width: 100, height: 20},
                    {x: 900, y: 150, width: 100, height: 20},
                    {x: 1100, y: 400, width: 200, height: 50},
                    {x: 1400, y: 500, width: 150, height: 20}
                ],
                coins: [
                    {x: 350, y: 400, collected: false},
                    {x: 550, y: 300, collected: false},
                    {x: 750, y: 200, collected: false},
                    {x: 950, y: 100, collected: false},
                    {x: 1150, y: 350, collected: false}
                ],
                enemies: [
                    {x: 320, y: 430, width: 20, height: 20, vx: 1, minX: 300, maxX: 380},
                    {x: 1120, y: 380, width: 20, height: 20, vx: -1, minX: 1100, maxX: 1280}
                ],
                movingPlatforms: [
                    {x: 250, y: 300, width: 80, height: 15, vx: 2, minX: 200, maxX: 400}
                ]
            },
            {
                platforms: [
                    {x: 0, y: 550, width: 120, height: 50},
                    {x: 200, y: 480, width: 80, height: 20},
                    {x: 350, y: 400, width: 80, height: 20},
                    {x: 500, y: 320, width: 80, height: 20},
                    {x: 650, y: 240, width: 80, height: 20},
                    {x: 800, y: 160, width: 80, height: 20},
                    {x: 950, y: 300, width: 120, height: 20},
                    {x: 1150, y: 450, width: 100, height: 20},
                    {x: 1350, y: 350, width: 150, height: 50}
                ],
                coins: [
                    {x: 230, y: 450, collected: false},
                    {x: 380, y: 370, collected: false},
                    {x: 530, y: 290, collected: false},
                    {x: 680, y: 210, collected: false},
                    {x: 830, y: 130, collected: false},
                    {x: 1000, y: 270, collected: false},
                    {x: 1400, y: 320, collected: false}
                ],
                enemies: [
                    {x: 220, y: 460, width: 20, height: 20, vx: 1, minX: 200, maxX: 260},
                    {x: 970, y: 280, width: 20, height: 20, vx: -1, minX: 950, maxX: 1050},
                    {x: 1370, y: 330, width: 20, height: 20, vx: 1, minX: 1350, maxX: 1480}
                ],
                movingPlatforms: [
                    {x: 150, y: 350, width: 80, height: 15, vx: 1.5, minX: 120, maxX: 280},
                    {x: 1050, y: 180, width: 80, height: 15, vx: -2, minX: 900, maxX: 1100}
                ]
            }
        ];

        function loadLevel(levelNum) {
            const levelData = levels[levelNum - 1];
            if (!levelData) return false;

            platforms = [...levelData.platforms];
            coins = levelData.coins.map(coin => ({...coin, collected: false}));
            enemies = levelData.enemies.map(enemy => ({...enemy}));
            movingPlatforms = levelData.movingPlatforms.map(platform => ({...platform}));
            
            player.x = 100;
            player.y = 400;
            player.vx = 0;
            player.vy = 0;
            gameState.camera.x = 0;

            return true;
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function updatePlayer() {
            // Horizontal movement
            if (keys.left) player.vx = -player.speed;
            else if (keys.right) player.vx = player.speed;
            else player.vx *= 0.8; // Friction

            // Jumping
            if (keys.up && player.onGround) {
                player.vy = -player.jumpPower;
document.getElementById('jumpSound').play();
                player.onGround = false;
            }

            // Gravity
            player.vy += 0.8;
            if (player.vy > 15) player.vy = 15; // Terminal velocity

            // Move player
            player.x += player.vx;
            player.y += player.vy;

            // Check platform collisions
            player.onGround = false;
            
            // Static platforms
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.vy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                    }
                }
            }

            // Moving platforms
            for (let platform of movingPlatforms) {
                if (checkCollision(player, platform)) {
                    if (player.vy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                        player.x += platform.vx; // Move with platform
                    }
                }
            }

            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.y > canvas.height) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    endGame();
                } else {
                    document.getElementById('deathSound').play();
resetPlayerPosition();
                }
            }
        }

        function updateEnemies() {
            for (let enemy of enemies) {
                enemy.x += enemy.vx;
                
                if (enemy.x <= enemy.minX || enemy.x >= enemy.maxX) {
                    enemy.vx *= -1;
                }

                // Check collision with player
                if (checkCollision(player, enemy)) {
                    gameState.lives--;
                    if (gameState.lives <= 0) {
                        endGame();
                    } else {
                        document.getElementById('deathSound').play();
resetPlayerPosition();
                    }
                }
            }
        }

        function updateMovingPlatforms() {
            for (let platform of movingPlatforms) {
                platform.x += platform.vx;
                
                if (platform.x <= platform.minX || platform.x >= platform.maxX) {
                    platform.vx *= -1;
                }
            }
        }

        function updateCoins() {
            for (let coin of coins) {
                if (!coin.collected && checkCollision(player, {x: coin.x, y: coin.y, width: 20, height: 20})) {
                    coin.collected = true;
                    gameState.score += 100;
document.getElementById('coinSound').play();
                }
            }

            // Check if all coins collected
            if (coins.every(coin => coin.collected)) {
                nextLevel();
            }
        }

        function updateCamera() {
            gameState.camera.x = player.x - canvas.width / 2;
            if (gameState.camera.x < 0) gameState.camera.x = 0;
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Save context for camera transform
            ctx.save();
            ctx.translate(-gameState.camera.x, 0);

            // Draw platforms
            ctx.fillStyle = '#8B4513';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Draw moving platforms
            ctx.fillStyle = '#654321';
            for (let platform of movingPlatforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Draw coins
            ctx.fillStyle = '#FFD700';
            for (let coin of coins) {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x + 10, coin.y + 10, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Coin sparkle effect
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(coin.x + 8, coin.y + 8, 4, 4);
                    ctx.fillStyle = '#FFD700';
                }
            }

            // Draw enemies
            ctx.fillStyle = '#FF0000';
            for (let enemy of enemies) {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Simple enemy face
                ctx.fillStyle = '#FFF';
                ctx.fillRect(enemy.x + 4, enemy.y + 4, 3, 3);
                ctx.fillRect(enemy.x + 13, enemy.y + 4, 3, 3);
                ctx.fillStyle = '#FF0000';
            }

            // Draw player
            let gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
gradient.addColorStop(0, "#ff9a00");
gradient.addColorStop(1, "#ff0000");
ctx.fillStyle = gradient;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Player face
            ctx.fillStyle = '#FFF';
            ctx.fillRect(player.x + 8, player.y + 8, 4, 4);
            ctx.fillRect(player.x + 18, player.y + 8, 4, 4);
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 12, player.y + 20, 6, 3);

            // Restore context
            ctx.restore();
        }

        function resetPlayerPosition() {
            player.x = 100;
            player.y = 400;
            player.vx = 0;
            player.vy = 0;
            gameState.camera.x = 0;
        }

        function nextLevel() {
            gameState.level++;
            if (loadLevel(gameState.level)) {
                gameState.score += 500; // Bonus for completing level
            } else {
                // Game completed!
                alert('Congratulations! You completed all levels!');
                restartGame();
            }
        }

        function endGame() {
            gameState.gameOver = true;
            document.getElementById('gameOverText').textContent = 'Game Over!';
            document.getElementById('finalScore').textContent = `Final Score: ${gameState.score}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameState = {
                score: 0,
                level: 1,
                lives: 3,
                gameOver: false,
                keys: {},
                camera: { x: 0, y: 0 }
            };
            
            loadLevel(1);
            document.getElementById('gameOver').style.display = 'none';
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('lives').textContent = gameState.lives;
        }

        function gameLoop() {
            if (!gameState.gameOver) {
                updatePlayer();
                updateEnemies();
                updateMovingPlatforms();
                updateCoins();
                updateCamera();
            }
            
            draw();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        loadLevel(1);
        gameLoop();
    </script>

<audio id="coinSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
<audio id="jumpSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
<audio id="deathSound" src="https://actions.google.com/sounds/v1/cartoon/clang.ogg" preload="auto"></audio>


</body></html>
